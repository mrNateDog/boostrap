<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>ALL THE BUTTONS!</title>
  </head>
  <body>
    <h1>solid buttons</h1>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary" disabled>
      Primary Disabled
    </button>
    <br />
    <button type="button" class="btn btn-secondary btn-block">
      Secondary block
    </button>
    <br />
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger" active>Danger active</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-link">Link</button>
    <br />
    <h1>button outlines</h1>
    <button type="button" class="btn btn-outline-primary" active>
      Primary
    </button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info" disabled>
      Info disabled
    </button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light text-dark">Light</button>
    <h1>Button Sizes</h1>
    <button type="button" class="btn btn-outline-primary btn-sm">
      Primary Small Outline
    </button>
    <button type="button" class="btn btn-outline-primary">
      Primary Default Outline
    </button>
    <button type="button" class="btn btn-outline-primary btn-lg">
      Primary Large Outline
    </button>
    <br />
    <button type="button" class="btn btn-primary btn-sm">
      Primary Small Solid
    </button>
    <button type="button" class="btn btn-primary">Primary Default Solid</button>
    <button type="button" class="btn btn-primary btn-lg">
      Primary Large Solid
    </button>
    <h1>SPINNING buttons</h1>
    <button class="btn btn-primary">
      Churning <span class="spinner-border spinner-border-sm"></span>
    </button>

    <button class="btn btn-danger">
      <span class="spinner-border spinner-border-sm"></span>
      spinning
    </button>

    <button class="btn btn-warning" disabled>
      <span class="spinner-border spinner-border-lg"></span>
      calculating
    </button>

    <button class="btn btn-info" active>
      <span class="spinner-grow spinner-grow-lg"></span>
      Submitting
    </button>
  </body>
</html>
