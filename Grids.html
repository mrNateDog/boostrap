<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Grid Basics</title>
  </head>
  <body>
    <h1>Three equal-width Columns</h1>
    <div class="row border">
      <div class="col border">Column 1</div>
      <div class="col border">Column 2</div>
      <div class="col border">Column 3</div>
    </div>
    <br />
    <h1>Responsive Columns</h1>
    <div class="row">
      <div class="col-sm-3 border">Small Column 3</div>
      <div class="col-md-3 border">Medium Column 3</div>
      <div class="col-sm-5 border">Small Column 5</div>
      <div class="col-sm-1 border">Small Column 1</div>
    </div>
  </body>
</html>
